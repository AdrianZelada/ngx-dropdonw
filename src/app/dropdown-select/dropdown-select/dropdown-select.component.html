<div>
  <dropdown-display 
    [placeholder]="placeholder" 
    [items]="values$" 
    [label]="label"
    [itemDisplay]="itemDisplay"
    [placeholderSelected]="placeholderSelected"
    ></dropdown-display>   
</div>
<div [hidden]="!showList">
  <dropdown-search></dropdown-search>    
  <div>
    <button (click)="changeSelections()">
      {{ sizeSelect == sizeItems ? "Desmarcar Todos" : "Marcar Todos" }}
    </button>
  </div>
  <dropdown-list [options]="items | async" [searchText]="searchText" [selected]="selected"></dropdown-list>
</div>
